<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar um ponto de coleta</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c187638979.js" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- CSS only -->
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="styles/create-point.css">

  <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>

    <header> <!--inicio cabelalho-->
      <nav class="navbar navbar-expand-sm mt-2">
        <div class="container">
          <a href="index.html" class="logo-img">
            <img src="assets/logo.svg" width="150">
          </a>

          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
            <i class="fas fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item text-center"> <a href="index.html" class="action-header"><img src="./assets/arrow-left.svg" alt="Icone Cadastro" width="30"> Voltar para home</a> </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container section1 mt-5 bg-white rounded mb-5">
      <div class="row">
        <div class="col-md-12">
          <form action="#" class="mt-5">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset class="mt-2">
              <h2>Dados da entidade</h2>

              <div class="form-row mt-3">
                <div class="col-md-12 mb-3">
                  <label for="name">Nome da entidade</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col-md-8 mb-3">
                  <label for="address">Endereço</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="number">Número</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="my-1 mr-2" for="state">Estado</label>
                  <select class="custom-select my-1 mr-sm-2" name="uf">
                    <option value="">Selecione o estado</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="my-1 mr-2" for="city">Cidade</label>
                  <select class="custom-select my-1 mr-sm-2" name="city" disabled>
                    <option value="">Selecione a cidade</option>
                  </select>
                  <input name="state" type="hidden">
                </div>
              </div>
            </fieldset>

            <fieldset class="mt-3">
              <legend>
                <h2>ítens de coleta</h2>
              </legend>
              <div class="items-grid">
                <li data-id="1">
                  <img src="./assets/lampadas.svg" alt="Lâmpadas">
                  <span>Lâmpadas</span>
                </li>
                <li data-id="2">
                  <img src="./assets/baterias.svg" alt="Pílhas e Baterias">
                  <span>Pilhas e Baterias</span>
                </li>
                <li data-id="3">
                  <img src="./assets/papeis-papelao.svg" alt="Papéis e Papelão">
                  <span>Papéis e Papelão</span>
                </li>
                <li data-id="4">
                  <img src="./assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                  <span>Resíduos Eletrônicos</span>
                </li>
                <li data-id="5">
                  <img src="./assets/organicos.svg" alt="Resíduos Orgânicos">
                  <span>Resíduos Orgaânicos</span>
                </li>
                <li data-id="6">
                  <img src="./assets/oleo.svg" alt="Óleo de Cozinha">
                  <span>Óleo de Cozinha</span>
                </li>
              </div>
              <input type="hidden" name="items">
            </fieldset>
            <button class="btn mt-4">Cadastrar ponto de coleta</button>
          </form>
        </div>
      </div>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="./scripts/create-point.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
