{% extends 'base.html'%}    

{% block content %}
   <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
        }
        .teste{
            display: flex;
            justify-content: space-between;
        }
        .btn{
        width: 130px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        margin-top: 10px;
        }
        .card{
            border-radius: 42px;
            background: #ade1ff;
            box-shadow:  8px 8px 16px #6f90a3, 
            -8px -8px 16px #ebffff;
        }
    </style>
    <div class="">
        <div class="row mt-3">
            <div class="col-md-12 col-md-6">
                <h3>Postagens</h3>
                {% for postagem in postagens %}
                <div class="card mt-5 bg-white " style="width: 25rem;">
                    <div class="card-body">
                      id: {{postagem.pk}}
                      <h5 class="card-title">   {{postagem.titulo}} </h5>
                      <p class="card-text"> {{postagem.texto}}  </p>
                      <p>Autor: {{postagem.Autor.username}} </p>
                      <div class="teste">
                        <p> Data de criação</p>
                        <p> {{postagem.data_criacao}} </p>
                      </div>
                      <a href="{% url 'detalhe_post' pk=postagem.pk %}" class="btn btn-success">Saiba mais</a>
                      <a href="{% url 'edit_postagem' pk=postagem.pk%}" class="btn btn-primary">editar</a>
                      <a href="{% url 'delete_post' pk=postagem.pk %}" class="btn btn-warning">deletar</a>

                    </div>
                  </div>
                {% endfor %}
            </div>
          </div>
    </div>
{% endblock %}
